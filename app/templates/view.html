<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="static/table.css">
</head>
<body>
    {% block content %}
    <div class="bloco">
        <h1>Usuarios cadastrados</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
            {% for item in values %}
            <tr>
                <td>{{item.name.capitalize()}}</td>
                <td>{{item.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
</body>
</html>
